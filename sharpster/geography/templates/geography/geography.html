{% extends 'main/layout.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features">
    <h1 class="title-container">{{ title }}</h1>
    {% for el in geography %}
        <div class="text-container">
            <h2>{{ el.title }}</h2>
        </div>
        <div class="trends-content">
            <div class="table-city-container">
                <img src="{{ el.image.url }}" alt="{{ el.title }}">
            </div>
            <div class="image-container">
                {% include el.table_file_name %}
            </div>
        </div>
        <div class="caption-geography">
            <p>{{ el.analytics|safe }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
